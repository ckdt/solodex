  <header>
    <h1>Solodex</h1>
    <h2>Ditch the updates, save your contacts.</h2>
  </header>

  <main>
   

    <div class="base">
      <div class="base__top">
      <div class="side side--left">
        <div class="knob knob--left">
          <div class="knob__dial">
            <div class="knob__dial__glimpse"></div>
          </div>
          <div class="knob__shaft"></div>
        </div>
        <div class="arm arm--left">
          <div class="arm__bottom"></div>
        </div>
      </div>
      <div class="middle">
        <div class="middle__top">

          <div class="cards__list">
            <div class="card vertical" ontouchstart="this.classList.toggle('hover');">
              <div class="card__container">
                <div class="card__front">
                  <p>Ronny Wieckardt</p>
                </div>
                <div class="card__back">
               
                </div> 
              </div>
            </div>

            <div class="card vertical last" ontouchstart="this.classList.toggle('hover');">
              <div class="card__container">
                <div class="card__front">
                  <p>Teri Wieckardt</p>
                </div>
                <div class="card__back">
                 
                </div> 
              </div>
            </div>
          </div>
        </div>
        <div class="middle__bottom">
          <div class="middle__bottom__branding"></div>
        </div>

      </div>

      <div class="side side--right">
        <div class="arm arm--right">
          <div class="arm__bottom"></div>
        </div>
        <div class="knob knob--right">
          <div class="knob__dial">
            <div class="knob__dial__glimpse"></div>
          </div>
          <div class="knob__shaft"></div>
        </div>
      </div>
     
      </div>
